<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/signin.css" rel="stylesheet">
        <title>Login Cliente </title>
        <link rel="icon" href="images/borrao.png">
      </head>
<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="images/borrao.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login Cliente</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-sm btn-outline-primary btn-block" type="submit">Sign in</button>
        <a href="cliente.html">signin temp</a>
        <p class="mt-5 mb-3 text-muted">2021</p>
      </form>

<!-- Optional JavaScript; choose one of the two! -->

<script src="js/bootstrap.bundle.js"></script>
